<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disappearing Image</title>

    <script>
        function big() {
            var img = document.getElementById("image");
            img.style.height = "200px";
            img.style.width = "2000px";
        }

        function showButton() {
            var btn = document.getElementById("button");
            btn.style.display = "block";
        }
    </script>

</head>
<body>

<img src="img/Obama.jpg" id="image" height="200"/>

<div style="background:cyan" id="text" onClick="showButton()">Text</div>

<button id="button" style="display:none" type="button" onMouseOver="big()">Hover for a surprise</button>

</body>
</html>
