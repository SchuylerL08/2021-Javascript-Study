<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marriage of UI and Programming</title>
    <script>
        function grades() {
            var years = document.getElementById("years");
            if (years.value == 9){
                alert("Freshman")
            }
            if (years.value == 10){
                alert("Sophomore")
            }
            if (years.value == 11){
                alert("Junior")
            }
            if (years.value == 12){
                alert("Senior")
            }
            if (years.value == 13){
                alert(":(")
            }
        }
    </script>
</head>
<body>
<h1>What is your Highschool Classification Status</h1>
How many Years Have You Been in School?</br>
<input type="text" name="years" id="years" onChange="grades()"/><br/>
</body>
</html>
