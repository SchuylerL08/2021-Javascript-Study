<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    Boolean Operators are used to compare values
    ==  -> Equals
    >   -> greater than
    <   -> less than
    >=  -> greater than or equal
    <=  -> less than or equals
    === -> congruence
    !   -> "Not" operator
    !=  -> not equals
-->
<script>

    var val1 = 7;
    var val2 = 20;

    if (val1 == val2) {
        console.log("Equals");
    }

    if (val1 > val2) {
        console.log("val1 is greater than val2");
    }

    if (val1 < val2) {
        console.log("val1 is less than val2");
    }

    if (val1 >= val2) {
        console.log("Val1 is greater than or equal to val2");
    }

    if (val1 <= val2) {
        console.log("Val1 is less than or equal to val2");
    }

    if (val1 === val2) {
        console.log("Val1 is congruent to val2");
    }

    if (val1 != val2) {
        console.log("Val1 is not equal to val2");
    }

    if (!(val1 > val2)) {
        console.log("Val1 is NOT greater than to val2");
    }
</script>


</body>
</html>
