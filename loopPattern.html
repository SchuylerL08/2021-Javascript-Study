<script>

    //Draw descending dashes
    // "dashes" stands for how many dashes we need
    var line =""
    // Loop controlling number of lines
    for (var dashes = 5; dashes > 0; dashes--) {
        // loop controlling number of dashes
        console.log(dashes)
        for (var k = 0; k < dashes; k++){
            line += "-";
        }
        console.log(line);
        line = "";
    }


</script>
